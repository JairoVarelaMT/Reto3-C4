    <div class="container-fluid bt-3 p-3" id="fondo">
      <div class="container">
        <!--Fila principal-contenedor de form-->
        <div class="row">
          <div class="col-1"></div>
          <!--Columna Principal contenedor de form-->
          <div class="col-10 mt-3">
           
            <div class="container">
              <form
                class="row needs-validation"
                id="formularioFragance"
                novalidate
              >
              <h2 class="text-center pt-5 mb-5">Formulario Fragance</h2>

                <div class="row">
                  <div class="col-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="reference"
                        name="reference"
                        placeholder="Numero de referencia"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Referencia</label
                      >
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="brand"
                        name="brand"
                        placeholder="marca"
                        required
                      />
                      <label for="floatingInput"
                        ><i class="bi bi-file-earmark-person"></i> Marca</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="category"
                        name="category"
                        placeholder="Categoria"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Categoria</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="presentation"
                        name="presentation"
                        placeholder="presentación"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Presentacion</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="description"
                        name="description"
                        placeholder="descripción"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> descripción</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-4">
                    <div class="tipo">
                      <select
                        name="availability"
                        class="form-select form-select-lg"
                        required
                      >
                       
                        <option value="true">True</option>
                        <option selected value="true">Availability...</option>
                        <option value="false">False</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="price"
                        name="price"
                        placeholder="Precio"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Precio</label
                      >
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="quantity"
                        name="quantity"
                        placeholder="Cantidad"
                        required
                      />
                      <label for="floatingInput">
                        <i class="bi bi-123"></i> Cantidad</label
                      >
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <input
                    class="form-control"
                    id="photography"
                    type="file"
                    required
                  />
                </div>

                <div class="row mt-3">
                  <div class="col-4">
                    <button
                      id="btnGuardar"
                      class="btn btn-success mb-3"
                      style="width: 150px"
                    >
                      <i class="bi bi-person-plus-fill"></i> Agregar
                    </button>
                  </div>
                </div>
              </form>

              <button
                id="btnActualizar"
                onclick="actualizarFragance()"
                type="submit"
                class="btn btn-info mb-3"
                style="width: 150px"
              >
              <i class="bi bi-arrow-clockwise"></i> Actualizar
              </button>
            </div>
          </div>
          <!--Columna Principal-->
          <div class="col-1"></div>
        </div>
      </div>

        <h1>productos</h1>
        <div id="tablaFragance"></div>
